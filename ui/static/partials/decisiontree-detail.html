<nvd3-line-chart 
  data="epochResults" 
  id="epochResults" 
  width="800" 
  height="400" 
  showXAxis="true" 
  showLegend="true"
  interactive="true"
  tooltips="true"
  showYAxis="true">
  <svg></svg>
</nvd3-line-chart>
 
<div class="row-fluid" ng-repeat="treeRow in treeRows">
    <div class="span4" ng-repeat="tree in treeRow"> 
        <a href="#/decisiontrees/{{trainingRow._id}}/trees/{{ tree.index }}">Weak Learner {{ tree.index + 1 }}</a>
    </div>
</div>
