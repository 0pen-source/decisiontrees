<nvd3-line-chart 
  data="epochResults" 
  id="epochResults" 
  width="800" 
  height="400" 
  showXAxis="true" 
  showLegend="true"
  interactive="true"
  tooltips="true"
  showYAxis="true">
  <svg></svg>
</nvd3-line-chart>
 
<table class="table table-bordered">
  <tbody>
    <tr ng-repeat="tree in trainingRow.forest.trees">
      <td> 
        <tree-visualization tree="tree"></tree-visualization>
        <pre>{{ tree | json }}</pre>
      </td>
    </tr>
  </tbody>
</table>
